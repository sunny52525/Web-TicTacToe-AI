<body>
    <div>   
        <nav class="navbar navbar-expanded-lg navbar-dark">
            <a class="navbar-brand brand" href="">Tic Tac Toe</a>

                    </li>

    </div>

    <div class="top">
        <h1 class="verdict">
            <strong>Start The Game</strong>
          
        </h1>
    </div>

    <div class="board">
        <table>
            <tr>
                <td id="cell-1" class="cell"></td>
                <td id="cell-2" class="vert cell"></td>
                <td id="cell-3" class="cell" ></td>
            </tr>
            <tr>
                <td id="cell-4" class="hori cell"></td>
                <td id="cell-5" class="vert hori cell"></td>
                <td id="cell-6" class="hori cell"></td>
            </tr>
            <tr>
                <td id="cell-7" class="cell"></td>
                <td id="cell-8" class="vert cell"></td>
                <td id="cell-9"  class="cell"></td>
            </tr>
        </table>
    </div>

    <!-- Socre Board -->
    <div id="score-board">
        <table class="table table-dark points table-striped ">
            <thead>
                <tr>
                    <th scope="col">Player</th>
                    <th scope="col">Tie</th>
                    <th scope="col">Computer</th>
                </tr>
            </thead>
            <tbody   class="theBody">
                <tr id="pointsofplayers">
                    <td id="player-point"  scope="col">0</td>
                    <td id="tie-point" scope="col">0</td>
                    <td id="computer-point" scope="col">0</td>
                </tr>
            </tbody>
        </table>
    </div>
